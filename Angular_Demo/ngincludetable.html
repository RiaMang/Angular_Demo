<table style="border:1px solid black">
    <thead>
        <tr>
            <th style="border:1px solid black">Name</th>
            <th style="border:1px solid black">Gender</th>
            <th style="border:1px solid black">Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ngIncludeDemo in ngIncludeDemo">
            <td style="border:1px solid black">{{ngIncludeDemo.name}}</td>
            <td style="border:1px solid black">{{ngIncludeDemo.gender}}</td>
            <td style="border:1px solid black">{{ngIncludeDemo.salary}}</td>
        </tr>

    </tbody>
</table>
